<agent_config>
  <wodle name="cis-cat">
    <disabled>no</disabled>
    <timeout>1800</timeout>
    <interval>1d</interval>
    <scan-on-start>yes</scan-on-start>
    <java_path>wodles/java</java_path>
    <ciscat_path>wodles/ciscat</ciscat_path>
  </wodle>

  <wodle name="docker-listener">
    <interval>10m</interval>
    <attempts>5</attempts>
    <run_on_start>no</run_on_start>
    <disabled>no</disabled>
  </wodle>

  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/syslog</location>
  </localfile>
  <syscheck>
    <!-- Intervalo (em segundos) entre cada verificação -->
    <frequency>3600</frequency>
    <!-- Monitora recursivamente alterações em /etc/init.d e systemd -->
    <directories check_all="yes">/etc/init.d,/etc/systemd/system</directories>
    <!-- Monitora arquivos de configuração de serviços -->
    <directories check_all="yes">/etc/systemd/system/*.service</directories>
    <!-- Monitora crontabs globais e de usuários -->
    <directories check_all="yes">/etc/cron.d,/etc/cron.daily,/etc/cron.hourly,/var/spool/cron</directories>
    <!-- Monitora crontab via arquivos individuais -->
    <directories check_all="yes">/etc/crontab</directories>
    <!-- Monitora alterações em scripts de startup e sudoers -->
    <directories check_all="yes">/etc/rc.local,/etc/sudoers,/etc/sudoers.d</directories>
    <!-- Se quiser vigiar mudanças em /home (por exemplo perfis ou chaves SSH) -->
    <directories check_all="no">/home</directories>
    <!-- Se quiser monitorar usuários (passwd, shadow, group) -->
    <files>/etc/passwd,/etc/shadow,/etc/group</files>
    <!-- Exceções para arquivos temporários -->
    <ignore>/var/spool/cron/atjobs/.*</ignore>
  </syscheck>

</agent_config>