<agent_config>
  <!-- Shared agent configuration here -->
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Microsoft-Windows-PowerShell/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <!-- Logs DNS -->
  <localfile>
    <location>Microsoft-Windows-DNS-Server/Analytical</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <!-- Outra Opcao de log DNS, mas com o caminho diferente
  <localfile>
  <location>C:\Windows\System32\dns\Dns.log</location>
  <log_format>syslog</log_format>
  </localfile>
  -->
  <!-- Logs default do windows -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>System</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>Application</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <syscheck>
    <directories diff="yes" check_all="yes" realtime="yes">C:\Windows\SYSVOL</directories>
    <nodiff>*.log</nodiff> <!-- Nao vou ver alteracoes no log -->
    <scan_on_start>yes</scan_on_start>
  </syscheck>

</agent_config>