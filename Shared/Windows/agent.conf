<agent_config>
  <!--Logs Sysmon -->
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <!-- Logs default do windows -->
  <localfile>
    <location>Security</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>System</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <localfile>
    <location>Application</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <!--Logs De dispositivos USB deve se habilitar a coleta utilizando o comando  -->
  <!--"wevtutil sl Microsoft-Windows-DriverFrameworks-UserMode/Operational /e:true"-->
  <localfile>
    <location>Microsoft-Windows-DriverFrameworks-UserMode/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>
  <localfile>
    <location>Microsoft-Windows-Kernel-PnP/Configuration</location>
    <log_format>eventchannel</log_format>
  </localfile>

</agent_config>